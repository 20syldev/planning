<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sylvain L. - Planning</title>
    <meta name="description" content="Visualisation du planning HyperPlanning pour les BTS SIO SLAM et SISR.">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon shortcut" href="assets/images/logo.png">
</head>
<body>
    <div class="container">
        <div class="specialite">
            <button class="nav" id="nav-left">‹</button>
            <span class="dot active" data-specialite="SLAM"></span>
            <span class="name" id="specialite-name">SLAM</span>
            <span class="dot" data-specialite="SISR"></span>
            <button class="nav" id="nav-right">›</button>
        </div>
        <div class="toggle">
            <button class="btn active" data-view="day">Jour</button>
            <button class="btn" data-view="all">Tout</button>
        </div>

        <main id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement du planning...</p>
            </div>
        </main>
    </div>

    <!-- Astuce de glissement (mobile uniquement) -->
    <div class="tip" id="tip">
        <div class="hand" id="hand">
            <svg viewBox="0 0 48 48" fill="none">
                <path d="M12.5658 26.1826C10.8553 27.3544 10 29.2936 10 32.0003C10 36.0604 14.9753 43.0003 19.4618 43.0003C23.9483 43.0003 26.5502 43.0003 30.9415 43.0003C35.3328 43.0003 38 39.1497 38 36.0604C38 31.7101 38 27.3597 38 23.0094C38 21.3526 36.6569 20.0094 35 20.0094H34.9909C33.3391 20.0094 32 21.3485 32 23.0003" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                <path d="M13.9812 28.4453V8.006C13.9812 6.35049 15.3233 5.00844 16.9788 5.00844C16.9815 5.00844 16.9843 5.00844 16.9871 5.00845C18.6485 5.01305 19.9929 6.36119 19.9929 8.02263V23.5921" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                <path d="M19.9929 23.0085V19.0156C19.9929 17.3502 21.343 16.0001 23.0084 16.0001C24.6738 16.0001 26.0239 17.3502 26.0239 19.0156V23.0085" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M26 22.7159V20.0036C26 18.3467 27.3431 17.0036 29 17.0036C30.6569 17.0036 32 18.3467 32 20.0036V23.0036" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <p class="text">Glissez pour changer de spécialité</p>
    </div>

    <!-- Modale de détail -->
    <div class="modal" id="modal">
        <div class="content">
            <button class="close" id="modal-close">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div class="body" id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
